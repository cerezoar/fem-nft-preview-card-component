<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
    <main>
        <div class="cube">
            <img src="./images/image-equilibrium.jpg" alt="standing cube on one corner">
        </div>
        <h2>Equilibrium #3429</h2>
        <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="crypto">
            <div class="crypto-val">
                <img src="./images/icon-ethereum.svg" alt="icon of ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="days-left">
                <img src="./images/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>
            </div>
        </div>
        <hr noshade="noshade">
        <div class="creator">
            <img src="./images/image-avatar.png" alt="author profile">
            <p>Creation of <scan class="name">Jules Wyvern</scan>
            </p>
        </div>
    </main>
</body>

</html>
